# 默认
posts: 
  defaultThumbnail: # 默认缩略图
    - /medias/images/postDemo/demo1.jpg
    - /medias/images/postDemo/demo2.jpg
    - /medias/images/postDemo/demo3.jpg
  dateFormat: YYYY-MM-DD # 日期格式 时间显示24制（H:mm:ss）12制（hh:mm:ss）
