  contentSelector: "#post-content"
  scrollSmooth: true
  headingSelector: h1, h2, h3, h4, h5
  headingsOffset: 45
  scrollSmoothOffset: -45

categoriesColor: # 按分类给定颜色tag也会有同样的颜色(注意大小写)
